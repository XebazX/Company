<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='bootstrap-5.3.0/js/bootstrap.bundle.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Editar Nacionalidad</title>
</head>
<body>
    <h1>Editar Nacionalidad</h1>
    <form action="{{ url_for('Administrador.edit', id=admin.idAdministrador) }}" method="post">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" value="{{ admin.correoAdm }}" required>
        <label for="correo">Nombre:</label>
        <input type="text" id="correo" name="correo" value="{{ admin.nombreAdm }}" required>
        <label for="correo">Numero:</label>
        <input type="text" id="correo" name="correo" value="{{ admin.numeroAdm }}" required>
        <label for="correo">Documento:</label>
        <input type="text" id="correo" name="correo" value="{{ admin.documentoAdm }}" required>
        <label for="contrasena">Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena" value="{{ admin.contrasena }}" required>
        <button type="submit">Actualizar Contraseña</button>
    </form>
</body>
</html>
