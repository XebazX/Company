<body>
    <h1>Editar promocion</h1>
    <form action="{{ url_for('Promociones.edit', id=prom.idPromociones) }}" method="post">

        <input type="text" id="correo" name="nombre" value="{{ prom.nombrePromocion  }}" required>

    </form>
