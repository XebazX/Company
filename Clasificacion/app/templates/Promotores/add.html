<html lang="en">

        <input type="email" id="correo" name="correo" required class="form-control">
        <label for="celular">Celular:</label> 
        <input type="number" id="celular" name="celular" required class="form-control"  >
        <label for="contrasena">Contrase√±a:</label> 
        <input type="number" id="contrasena" name="contrasena" required class="form-control"  >
     
        <button type="submit">Agregar Cliente</button>
    </form>
